<!DOCTYPE html>
<html>
    <head>
        <title>media avec HTML</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <center>
            <h1>Exemple de m√©dia dans une page web</h1>
        </center>
        <a href="https://wisseh.deviantart.com"
            ><img
                src="../document integre dans page web/Image sans titre.jpg"
                alt="image balon"
        /></a>
        <audio controls>
            <source
                src="../document integre dans page web/rts.mp3"
                type="audio/mp3"
            />
        </audio>
        <video controls>
            <source
                src="../document integre dans page web/rts.mp4"
                type="video/mp4"
            />
        </video>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2158hiNYTeg?si=VsgPZPjEUQjSNJ5g"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
